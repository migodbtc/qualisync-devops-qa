name: Server Formatting, Linting, & Testing Automation

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  validate-server:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: qualisync_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: server/requirements.txt

      - name: Install Task runner
        run: sh -c "$(curl -ssL https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Validate server
        working-directory: server
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3307
          DB_USER: testuser
          DB_PASSWORD: testpassword
          DB_NAME: qualisync_test
          FLASK_DEBUG: 1
          FLASK_PERMANENT_SESSION_MINUTES: 60
          FLASK_API_HOST: localhost
          FLASK_API_PORT: 6767
          JWT_SECRET_KEY: test-secret-key-for-ci-only
          JWT_TOKEN_LOCATION: headers
          JWT_COOKIE_SECURE: 0
          JWT_COOKIE_SAMESITE: Lax
          JWT_REFRESH_COOKIE_NAME: refresh_token
          CORS_ALLOWED_ORIGINS: http://localhost:3000
        run: task validate-api